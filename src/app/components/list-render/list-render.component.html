<div class="class">
    <h2>Animais</h2>
    <ul>
        <li *ngFor="let animal of animals"><a routerLink="/list/{{animal.id}}">{{animal.name}}</a> is a {{animal.type}}
            <button (click)="showAge(animal)">Show Age</button>
            <button (click)="removeAnimal(animal)">Remove animal</button>
        </li>
    </ul>
    <h3>{{animalDetails}}</h3>
</div>
